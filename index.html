<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Weather Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #dbeafe, #bfdbfe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 25px;
      text-align: center;
    }

    h1 {
      color: #0369a1;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #93c5fd;
      font-size: 1rem;
      outline: none;
    }

    .search-box button {
      background-color: #0284c7;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-box button:hover {
      background-color: #0369a1;
    }

    .weather-box {
      background: linear-gradient(rgba(56,189,248,0.7), rgba(56,189,248,0.7)),
        url('clouds.jpg') center/cover no-repeat;
      border-radius: 20px;
      padding: 25px;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .weather-box h2 {
      font-size: 1.4rem;
      margin-bottom: 5px;
    }

    .weather-box p {
      text-transform: capitalize;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .temp {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .weather-icon {
      font-size: 3rem;
    }

    .forecast {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      overflow-x: auto;
    }

    .day-card {
      flex: 1;
      min-width: 120px;
      background: linear-gradient(rgba(56,189,248,0.7), rgba(56,189,248,0.7)),
        url('clouds.jpg') center/cover no-repeat;
      border-radius: 15px;
      padding: 10px;
      color: white;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .day-card h3 {
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .day-card p {
      font-size: 0.8rem;
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Enter city..." />
      <button id="search-btn">Search</button>
    </div>

    <div class="weather-box" id="current-weather">
      <h2>Lagos, NG</h2>
      <p>overcast clouds</p>
      <div class="temp">25¬∞C</div>
      <div class="weather-icon">‚òÅÔ∏è</div>
    </div>

    <div class="forecast">
      <div class="day-card">
        <h3>Fri, 14 Nov</h3>
        <div class="weather-icon">‚òÅÔ∏è</div>
        <p>33¬∞C</p>
        <p>Clouds</p>
      </div>
      <div class="day-card">
        <h3>Sat, 15 Nov</h3>
        <div class="weather-icon">üåßÔ∏è</div>
        <p>31¬∞C</p>
        <p>Rain</p>
      </div>
      <div class="day-card">
        <h3>Sun, 16 Nov</h3>
        <div class="weather-icon">üå§Ô∏è</div>
        <p>32¬∞C</p>
        <p>Clear</p>
      </div>
    </div>
  </div>
</body>
</html>
